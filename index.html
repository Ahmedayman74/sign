<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,900&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>SignUp Page</title>
</head>
<body>
    <div class="sign-page">
        <div class="container">
            <div class="left-section">
                <h2>Create Account</h2>
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <p>Our use your email for registration</p>
                <form action="" >
                    <div class="text">
                        <input class="text" type="text" name="" id="" placeholder="Username">
                    </div>
                    <div class="email">
                        <input class="email" type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="password">
                        <input class="password" type="password" name="" id="" placeholder="Password">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <div class="password">
                        <input class="repassword" type="password" name="" id="" placeholder="Re-enter password">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <input id="submit" type="submit" value="SignUp">
                </form>
            </div>
            <div class="right-section">
                <div class="img-box">
                    <img src="./Graphic-Web-Design-PNG-Transparent-Image.png" alt="">
                    <h2>Hello,Freind</h2>
                    <p>Enter Your Personal Details and Start Your Journary</p>
                    <div class="bullets">
                        <span data-num="0" class="active"></span>
                        <span data-num="1"></span>
                        <span data-num="2"></span>
                    </div>
                </div>
            </div>
            <!-- <img src="./check.gif" alt=""> -->
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
